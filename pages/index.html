<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/styles/components/header.css"/>
  <link rel="stylesheet" href="/styles/components/footer.css"/>
  <link rel="stylesheet" href="/styles/index.css"/>
  <title>XYZ | Accueil</title>
  <link rel="icon" href="./images/assets/xing-logo-svgrepo-com.svg"/>
  <script src="/scripts/header.js" defer></script>
  <script src="/scripts/footer.js" defer></script>
</head>
<body>
  [header]
  <picture>
    <source media="(max-width: 639px)" srcset="/images/presentations/nike-tn-shark-480w.webp">
    <source media="(min-width: 640px) and (max-width: 959px)" srcset="/images/presentations/nike-tn-shark-640w.webp">
    <source media="(min-width: 960px) and (max-width: 1289px)" srcset="/images/presentations/nike-tn-shark-960w.webp">
    <source media="(min-width: 1280px) and (max-width: 1534px)" srcset="/images/presentations/nike-tn-shark-1280w.webp">
    <source media="(min-width: 1535px) and (max-width: 1919px)" srcset="/images/presentations/nike-tn-shark-1535w.webp">
    <source media="(min-width: 1920px) and (max-width: 2559px)" srcset="/images/presentations/nike-tn-shark-1920w.webp">
    <source media="(min-width: 2560px) and (max-width: 3839px)" srcset="/images/presentations/nike-tn-shark-2560w.webp">
    <source media="(min-width: 3840px)" srcset="/images/presentations/nike-tn-shark.webp">
    <img src="/images/presentations/nike-tn-shark.webp" alt="" id="presentation-img">
  </picture>
  <section id="news">
    <h3>Nouveaut√©s</h3>
    <div id="news-container">
      {{newProducts}}
    </div>
  </section>
  <section id="marques">
    <h3>Marques</h3>
    <div id="marques-container">
      <a href="/produits?marques=1" class="marque container-link">
        <img src="/images/assets/marques/new-balance.svg" alt="" width="178">
      </a>
      <a href="/produits?marques=2" class="marque container-link">
        <img src="/images/assets/marques/puma.svg" alt="" width="178">
      </a>
      <a href="/produits?marques=4" class="marque container-link">
        <img src="/images/assets/marques/nike.svg" alt="" width="178">
      </a>
      <a href="/produits?marques=8" class="marque container-link">
        <img src="/images/assets/marques/asics.svg" alt="" width="178">
      </a>
      <a href="/produits?marques=16" class="marque container-link">
        <img src="/images/assets/marques/adidas.svg" alt="" width="178">
      </a>
    </div>
  </section>
  <section id="best-sellers">
    <h3>Meilleurs ventes</h3>
    <div id="best-sellers-container">
      {{bestProducts}}
    </div>
  </section>
  <section id="promos">
    <h3>En promotion</h3>
    <div id="promos-container">
      {{promoProducts}}
    </div>
  </section>
  [footer]
</body>
</html>
