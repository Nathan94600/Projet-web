<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/components/header.css" />
    <link rel="stylesheet" href="/styles/mdp_oublie_2.css" />
    <title>XYZ | Accueil</title>
    <link rel="icon" href="./images/assets/xing-logo-svgrepo-com.svg" />
  </head>
  <body>
    [header]
    {{error}}
    <div id="mdp">
      <h2>Rénitialiser votre mot de passe.</h2>
      <form action="/password-reset/request" method="post" class="valider">
        <label for="mot_de_passe" id="mot_de_passe">Nouveau mot de passe</label>
        <input type="password" name="mot_de_passe" id="mot_de_passe" required value="{{email}}"/>
      </form>

      <form action="/password-reset/verify" method="post" class="valider">
        <label for="code" id="code1">Confirmer le mot de passe</label>
        <input type="text" name="code" id="code" minlength="8" maxlength="8"/>
        <br>
        <button class="payment-method">
          <span class="button_top">Modifier</span>
        </button>

        <p id="help">
          Si vous rencontrez des difficultés à réinitialser votre mot de passe,
          contacter le support à l'adresse mail suivant : support@xyz.com
        </p>
      </form>
    </div>
    
  </body>
</html>
