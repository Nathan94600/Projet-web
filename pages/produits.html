<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XYZ | Nos produits</title>
  <link rel="stylesheet" href="/styles/components/header.css">
  <link rel="stylesheet" href="/styles/components/footer.css"/>
  <link rel="stylesheet" href="/styles/produits.css">
  <link rel="icon" href="./images/assets/xing-logo-svgrepo-com.svg" />
  <script src="/scripts/header.js" defer></script>
  <script src="/scripts/produits.js" defer></script>
  <script src="/scripts/footer.js" defer></script>
</head>
<body>
  [header]
  <div class="container">
    <aside class="filtres">
      <input type="checkbox" id="toggle-filtre" class="toggle" hidden>
      <label id="filtre" for="toggle-filtre">
        Filtres
        <span></span>
      </label>
      <div class="filter-group" id="genres">
        <input type="checkbox" id="toggle-genres" class="toggle" checked hidden>
        <label class="filter-title" for="toggle-genres">
          Genres
          <span></span>
        </label>
        <label class="checkbox-container">
          <input type="checkbox" name="genre" value="1">
          Homme
        </label>
        <label class="checkbox-container">
          <input type="checkbox" name="genre" value="2">
          Femme
        </label>
        <label class="checkbox-container">
          <input type="checkbox" name="genre" value="4">
          Enfant
        </label>
        <label class="checkbox-container">
          <input type="checkbox" name="genre" value="8">
          Mixte
        </label>
      </div>
      <div class="filter-group" id="marques">
        <input type="checkbox" id="toggle-marques" class="toggle" checked hidden>
        <label class="filter-title" for="toggle-marques">
          Marques
          <span></span>
        </label>
        <label class="checkbox-container">
          <input type="checkbox" name="marque" value="1">
          New Balance
        </label>
        <label class="checkbox-container">
          <input type="checkbox" name="marque" value="2">
          Puma
        </label>
        <label class="checkbox-container">
          <input type="checkbox" name="marque" value="4">
          Nike
        </label>
        <label class="checkbox-container">
          <input type="checkbox" name="marque" value="8">
          Asics
        </label>
        <label class="checkbox-container">
          <input type="checkbox" name="marque" value="16">
          Adidas
        </label>
      </div>
      <div class="filter-group" id="promos">
        <input type="checkbox" id="toggle-promos" class="toggle" checked hidden>
        <label class="filter-title" for="toggle-promos">
          En promotion
          <span></span>
        </label>
        <label class="checkbox-container">
          <input type="checkbox" name="promo" value="1">
          Oui
        </label>
        <label class="checkbox-container">
          <input type="checkbox" name="promo" value="2">
          Non
        </label>
      </div>
      <div class="filter-group" id="news">
        <input type="checkbox" id="toggle-news" class="toggle" checked hidden>
        <label class="filter-title" for="toggle-news">
          Nouveau
          <span></span>
        </label>
        <label class="checkbox-container">
          <input type="checkbox" name="new" value="1">
          Oui
        </label>
        <label class="checkbox-container">
          <input type="checkbox" name="new" value="2">
          Non
        </label>
      </div>
      <div class="filter-group" id="prices">
        <input type="checkbox" id="toggle-prices" class="toggle" checked hidden>
        <label class="filter-title" for="toggle-prices">
          Prix
          <span></span>
        </label>
        <label class="checkbox-container">
          <input type="checkbox" name="price" value="0-70">
          0€ - 70€
        </label>
        <label class="checkbox-container">
          <input type="checkbox" name="price" value="71-140">
          71€ - 140€
        </label>
        <label class="checkbox-container">
          <input type="checkbox" name="price" value="141-">
          141€ et +
        </label>
      </div>
      <div class="filter-group" id="sizes">
        <input type="checkbox" id="toggle-sizes" class="toggle" checked hidden>
        <label class="filter-title" for="toggle-sizes">
          Tailles
          <span></span>
        </label>
        <div class="size-grid">
          {{sizes}}
        </div>
      </div>
      <div class="filter-group" id="colors">
        <input type="checkbox" id="toggle-colors" class="toggle" checked hidden>
        <label class="filter-title" for="toggle-colors">
          Couleurs
          <span></span>
        </label>
        <div class="color-options">
          <div>
            <input type="checkbox" name="color" value="1" id="red">
            <label class="color-label" for="red"></label>
          </div>
          <div>
            <input type="checkbox" name="color" value="2" id="blue">
            <label class="color-label" for="blue"></label>
          </div>
          <div>
            <input type="checkbox" name="color" value="4" id="black">
            <label class="color-label" for="black"></label>
          </div>
          <div>
            <input type="checkbox" name="color" value="8" id="purple">
            <label class="color-label" for="purple"></label>
          </div>
          <div>
            <input type="checkbox" name="color" value="16" id="green">
            <label class="color-label" for="green"></label>
          </div>
          <div>
            <input type="checkbox" name="color" value="32" id="orange">
            <label class="color-label" for="orange"></label>
          </div>
          <div>
            <input type="checkbox" name="color" value="64" id="yellow">
            <label class="color-label" for="yellow"></label>
          </div>
          <div>
            <input type="checkbox" name="color" value="128" id="pink">
            <label class="color-label" for="pink"></label>
          </div>
          <div>
            <input type="checkbox" name="color" value="256" id="white">
            <label class="color-label" for="white"></label>
          </div>
          <div>
            <input type="checkbox" name="color" value="512" id="brown">
            <label class="color-label" for="brown"></label>
          </div>
          <div>
            <input type="checkbox" name="color" value="1024" id="grey">
            <label class="color-label" for="grey"></label>
          </div>
        </div>
      </div>
    </aside>
    <div class="results">
      <div class="results-header">
        <h1>Chaussure ({{nbProducts}} Resultats)</h1>
        <select class="sort-select">
          {{sortOptions}}
        </select>
      </div>
      <div class="products-grid">
        {{products}}
      </div>
    </div>
  </div>
  [footer]
</body>
</html>
