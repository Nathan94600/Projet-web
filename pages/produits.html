<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ | Nos produits</title>
    <link rel="stylesheet" href="/styles/components/header.css">
    <link rel="stylesheet" href="/styles/produits.css">
    <link rel="icon" href="./images/assets/xing-logo-svgrepo-com.svg"/>
    <script src="/scripts/header.js" defer></script>
</head>
</html>

<body>
    [header]
    <div class="container">
        <aside class="filtres">
            <h2>Filtres</h2>
            
            <div class="filter-group">
                <h3>Categorie</h3>
                <label class="checkbox-container">
                    <input type="checkbox" name="category" value="running">
                    Running
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" name="category" value="casual">
                    Casual
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" name="category" value="sports">
                    Sports
                </label>
            </div>

            <div class="filter-group">
                <h3>Budget</h3>
                <label class="checkbox-container">
                    <input type="checkbox" name="price" value="0-50">
                    0€ - 50€
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" name="price" value="51-100">
                    51€ - 100€
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" name="price" value="101-200">
                    101€ - 200€
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" name="price" value="201">
                    201€+
                </label>
            </div>

            <div class="filter-group">
                <h3>Taille</h3>
                <div class="size-grid">
                    <button class="size-btn">36</button>
                    <button class="size-btn">37</button>
                    <button class="size-btn">38</button>
                    <button class="size-btn">39</button>
                    <button class="size-btn">40</button>
                    <button class="size-btn">41</button>
                </div>
            </div>

            <div class="filter-group">
                <h3>Couleur</h3>
                <div class="color-options">
                    <button class="color-btn" style="background-color: #000000;"></button>
                    <button class="color-btn" style="background-color: #FFFFFF; border: 1px solid #000000;"></button>
                    <button class="color-btn" style="background-color: #FF0000;"></button>
                    <button class="color-btn" style="background-color: #0000FF;"></button>
                    <button class="color-btn" style="background-color: #06402B;"></button>
                </div>
            </div>
        </aside>

        <!-- Results Section -->
        <div class="results">
            <div class="results-header">
                <h1>Chaussure ({{nbProducts}} Resultats)</h1>
                <select class="sort-select">
                    <option>Sort by: Featured</option>
                    <option>Price: Low to High</option>
                    <option>Price: High to Low</option>
                    <option>Newest Arrivals</option>
                    <option>Best Rated</option>
                </select>
            </div>

            <div class="products-grid">
                {{products}}
            </div>
        </div>
    </div>
</body>
</html>
