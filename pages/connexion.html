<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/connexion.css">
    <link rel="icon" href="./images/assets/xing-logo-svgrepo-com.svg">
  </head>
  <body>
    <header>
      <a href="/" target="_parent">
        <button>
          <svg fill="#000000" width="4rem" height="4rem" viewBox="0 0 32 32" id="icon" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.42,8.29a1.25,1.25,0,0,0-1.13-.76h-4a.65.65,0,0,0-.55.25.63.63,0,0,0,0,.62l2.73,4.73v0L4.17,20.72a.6.6,0,0,0,0,.62.58.58,0,0,0,.52.28h4a1.22,1.22,0,0,0,1.1-.78l4.36-7.71S11.42,8.29,11.42,8.29Z" transform="translate(0)" />
            <path d="M27.83,2.88a.65.65,0,0,0,0-.62A.61.61,0,0,0,27.3,2H23.22a1.19,1.19,0,0,0-1.08.77s-8.7,15.43-9,15.93l5.74,10.53A1.26,1.26,0,0,0,20,30h4a.59.59,0,0,0,.54-.26.62.62,0,0,0,0-.62l-5.69-10.4a0,0,0,0,1,0,0Z" transform="translate(0)" />
          </svg>
        </button>
      </a>
      <nav>
        <a href="/" target="_parent">ACCUEIL</a>
        <a href="/produits">NOS PRODUITS</a>
        <a href="">CHAUSSURES</a>
      </nav>
      <div>
        <form action="" method="get">
          <input type="search" placeholder="Rechercher" name="search" incremental>
          <button type="submit">
            <svg width="1.5rem" height="1.5rem" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path id="Vector" d="M15 15L21 21M10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10C17 13.866 13.866 17 10 17Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </form>
        <button>
          <svg width="1.5rem" height="1.5rem" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 21C5 17.134 8.13401 14 12 14C15.866 14 19 17.134 19 21M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
        <button>
          <svg width="1.5rem" height="1.5rem" viewBox="0 -0.5 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M5.50035 9.3C5.487 8.31988 6.27024 7.51426 7.25035 7.5H17.7503C18.7305 7.51426 19.5137 8.31988 19.5004 9.3V17.4C19.5276 19.3605 17.9608 20.972 16.0004 21H9.00035C7.03989 20.972 5.4731 19.3605 5.50035 17.4V9.3Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M16.0004 10.2V6.6C16.0276 4.63953 14.4608 3.02797 12.5004 3C10.5399 3.02797 8.9731 4.63953 9.00035 6.6V10.2" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
    </header>
    <div id="container">
      <div class="container-l">
        <img src="./images/assets/xing-logo-svgrepo-com.svg" alt="image Logo">
      </div>
      <div class="container-r">
        <div>
          {{error}}
          <img src="./images/assets/xing-logo-svgrepo-com.svg" alt="image Logo">
          <h1>Connexion</h1>
          <h2>Connectez-vous pour profiter d’une expérience personnalisée et accéder à tous nos services.</h2>
          <div id="form-container">
            <form method="post" action="/connexion">
              <input type="email" placeholder="E-MAIL" name="email" id="email" required>
              <input type="password" placeholder="MOT DE PASSE" name="password" id="password" maxlength="20" minlength="8" required>
              <a href="mot de passe oublié">Vous avez oublié votre mot de passe ?</a>
              <div id="btn-container">
                <button type="submit" class="btn btn-dark">Se connecter</button>
                <a href="/inscription" target="_parent">
                  <button type="button" class="btn btn-light">S'inscrire</button>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
