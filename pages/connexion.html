<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/components/header.css" />
  <link rel="stylesheet" href="/styles/components/footer.css" />
  <link rel="stylesheet" href="/styles/connexion.css">
  <link rel="icon" href="./images/assets/xing-logo-svgrepo-com.svg">
</head>

<body>
  [header]
  <div id="container">
    <div class="container-l">
      <img src="./images/assets/xing-logo-svgrepo-com.svg" alt="image Logo">
    </div>
    <div class="container-r">
      <div>
        {{error}}
        <img src="./images/assets/xing-logo-svgrepo-com.svg" alt="image Logo">
        <h1>Connexion</h1>
        <h2>Connectez-vous pour profiter d’une expérience personnalisée et accéder à tous nos services.</h2>
        <div id="form-container">
          <form method="post" action="/connexion">
            <input type="email" placeholder="E-MAIL" name="email" id="email" required>
            <input type="password" placeholder="MOT DE PASSE" name="password" id="password" maxlength="20" minlength="8" required>
            <br>
            <a href="mdp_oublie">Vous avez oublié votre mot de passe ?</a>
            <div id="btn-container"> <br>
              <button type="submit" class="btn btn-dark">Se connecter</button>
              <a href="/inscription" target="_parent">
                <button type="button" class="btn btn-light">S'inscrire</button>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="/scripts/header.js"></script>
  [footer]
</body>
</html>
